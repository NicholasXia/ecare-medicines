<ion-view view-title="修改体重" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">修改体重</h1>
        <button class="button" ng-click="saveMsg()">确认修改</button>
    </ion-header-bar>
    <ion-content has-bouncing="true" class="padding">
        <label class="item item-input">
            <input type="number" placeholder="{{patient.weight}}(公斤)" ng-model="patientData.weight">
        </label>
    </ion-content>
</ion-view>
