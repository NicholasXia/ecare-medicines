<style>
.xinli,.guanxin{

<ion-view ng-class="{guanxin:isGuanxinbing,xinli:isXinlishuaijie}" view-title="知识-乐柏健康" cache-view='false' hide-nav-bar="isNavBarHide" >
  <ion-header-bar class="bar-balanced">
      <a class="button icon ion-chevron-left" href="#/tab/home"></a>
    <h1 class="title">知识</h1>

  </ion-header-bar>
  <div class="tabs-striped tabs-top ">
    <div class="tabs">
      <a class="tab-item" ng-class="{active:isSangao}" href="#/tab/knowledge">
          三高
      </a>
      <a class="tab-item" ng-class="{active:isGuanxinbing}" href="#/guanxinbing">
        冠心病
      </a>
      <a class="tab-item" ng-class="{active:isXinjigengse}" href="#/xinjigengse">
        心肌梗赛
      </a>
      <a class="tab-item" ng-class="{active:isXinlishuaijie}" href="#/xinlishuaijie">
        心力衰竭
      </a>
    </div>
  </div>

  <ion-content style="margin-top:30px" has-bouncing="true"  >
      <ion-list class="list" ng-repeat="item in data">
        <!-- ui-sref="zhishidetail({id:item.id})" -->
          <div class="item" ng-click="go(item)">
              <div class="">
                  <h2 class="mtb10">{{item.title}}</h2>
                  <img class="full-image" ng-src={{item.coverImageUrl}}>
              </div>
              <div class="clearfix gray mtb5">
                  <span class="fl" href="#">
                      {{item.postTime}}
                  </span>
                  <a class="fr gray">
                      <i class="icon ion-chatbubble-working">
                          <!--<img src="images/pinglun.png" alt="" width="20" height="20px" class="verticalmd"/>-->
                      </i>
                      <span class="verticalbt">{{item.remarkCount}}</span>
                  </a>
              </div>
          </div>
      </ion-list>
      <ion-infinite-scroll ng-if="more==true"
        on-infinite="loadMore()"
        distance="1%" immediate-check='false'>
      </ion-infinite-scroll>
  </ion-content>
</ion-view>
