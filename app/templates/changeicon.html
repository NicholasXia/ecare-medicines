<ion-view view-title="修改头像" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">修改头像</h1>
        <button class="button" ng-click="changeIcon(publishphoto)">确认修改</button>
    </ion-header-bar>
    <ion-content has-bouncing="true" class="padding">
        <form id='publish' enctype="multipart/form-data" method="post" name="pubilshdiscover">
            <input id="publishphoto"
                   type="file"
                   accept="image/*"
                   multiple
                   image="publishphoto"
                   class="inputfile button-balanced"
                   style="width: 100%;height: 80px;"
                    />
            <label style="background-image: none; font-size: inherit; font-weight: normal;" for="publishphoto" class="button button-block button-balanced" type="submit" form="publish">点击上传预览图片</label>
            <img ng-repeat="img in publishphoto" title="{{img.url}}" ng-src="{{img.url}}" type="{{img.file.type}}"/>
        </form>
    </ion-content>
</ion-view>
