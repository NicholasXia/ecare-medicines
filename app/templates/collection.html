<ion-view view-title="我的收藏-乐柏健康" cache-view="false">
    <ion-header-bar class="bar-balanced">
          <a class="button icon ion-chevron-left" href="/#/tab/mine"></a>
        <h1 class="title">我的收藏</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true">
        <ion-list can-swipe="true">
            <ion-item ng-if="datadiscover" class="item item-avatar" ng-repeat="item in datadiscover"
                      ui-sref="discoverdetail({id:item.discoveryId})"/>
            <img ng-src={{item.profileImageUrl}}>

            <h1>{{item.id}}</h1>


            <div class="clearfix">
                <span class="fl">{{item.name}}</span>
                <span class="fr">{{item.postTime}}</span>
            </div>

            <p>{{item.content}}</p>

            <img class="img-responsive" ng-src={{imgs.imageUrl}} ng-repeat="imgs in item.imageList">

            <p class="clearfix mtb10">
                        <span class="fr">
                            <i class="icon ion-chatbubble-working">
                            </i>
                            <span>{{item.remarkCount}}</span>
                        </span>
            </p>
            <ion-option-button class="button-assertive" ng-click="deleteDiscover(item.discoveryId)">
                删除
            </ion-option-button>
            </ion-item>


            <ion-item ng-if="articlediscover" ng-repeat="item in articlediscover"
                      ui-sref="textcontent({id:item.articleId})" class="item item-avatar">
                <!--<img src="{{item.profileImageUrl}}" alt=""/>-->
                <img src="{{item.coverImageUrl}}" alt=""/>
                <h4>{{item.title}}</h4>


                <ion-option-button class="button-assertive" ng-click="deleteArticle(item.articleId)">
                    删除
                </ion-option-button>
                <p class="clearfix mtb10">
                    <span class="fl">{{item.postTime}}</span>
                        <span class="fr">
                            <i class="icon ion-chatbubble-working">
                            </i>
                            <span>{{item.remarkCount}}</span>
                        </span>
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
