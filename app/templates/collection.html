<ion-view view-title="我的收藏" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">我的收藏</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true">
        <ion-list can-swipe="true">
            <ion-item class="item item-avatar" ng-repeat="item in datadiscover">
                <img ng-src={{item.profileImageUrl}}>

                <div class="clearfix">
                    <span class="fl">{{item.name}}</span>
                    <span class="fr">{{item.postTime}}</span>
                </div>

                <p>{{item.content}}</p>

                <img class="img-responsive" ng-src={{imgs.imageUrl}} ng-repeat="imgs in item.imageList">

                <p class="clearfix mtb10">
                        <span class="fr">
                            <span>评论数:</span>
                            <span>{{item.remarkCount}}</span>
                        </span>
                </p>
                <ion-option-button class="button-assertive" ng-click="deleteDiscover(item.discoveryId)">
                    删除
                </ion-option-button>
            </ion-item>



            <ion-item class="item item-avatar" ng-repeat="item in articlediscover">
                <h4>{{item.title}}</h4>
                <img ng-src={{item.coverImageUrl}} class="img-responsive">


                <p class="clearfix mtb10">
                    <span class="fl">{{item.postTime}}</span>
                        <span class="fr">
                            <span>评论数:</span>
                            <span>{{item.remarkCount}}</span>
                        </span>
                </p>

                <ion-option-button class="button-assertive" ng-click="deleteArticle(item.articleId)">
                    删除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
