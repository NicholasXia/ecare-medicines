<ion-view view-title="忘记密码" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">忘记密码</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="手机号" ng-model="forgot.mobile">
            </label>
            <label class="item item-input">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="请输入短息验证码" ng-model="forgot.verifycode">
                </label>
                <button class='button button-balanced button-small button-min-width button-pwd' ng-click="pwdCheck()" >获取验证码</button>
            </label>
            <label class="item item-input">
                <input type="password" placeholder="新密码" ng-model="forgot.newpwd">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="确认新密码" ng-model="forgot.confirmPwd">
            </label>
            <button class="button button-block button-balanced" ng-click="pwdNext()">
                确定
            </button>
        </div>
    </ion-content>
</ion-view>
