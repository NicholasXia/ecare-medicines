<ion-view view-title="医生列表" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">医生列表</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true">
        <div class="list" ng-repeat="item in model.cartoon"  ui-sref="manhuadetail({id:item.id})">
            <div class="item">
                <img class="img-responsive" ng-src={{item.coverImageUrl}} alt=""/>
                <div class="clearfix gray noborder mtb10">
                    <span class="fl ml20" href="#">
                        {{item.postTime}}
                    </span>
                    <a class="fr mr20 gray">
                        <i class="icon">
                            <img src="images/pinglun.png" alt="" width="20" height="20px"/>
                        </i>
                        <span>{{item.remarkCount}}</span>
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
