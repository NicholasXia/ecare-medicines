<style>

</style>
<ion-view view-title="血压-乐柏健康" cache-view="false">
  <ion-header-bar class="bar-balanced">
    <a class="button icon ion-chevron-left" href="javascript:history.go(-1)"></a>
    <h1 class="title">血压记录详情</h1>
  </ion-header-bar>
  <ion-content>
    <ul class="list">

      <li class="item item-icon-right" ng-repeat="item in items.jilus">
        <div class="">
          高压（收缩压）：{{item.gaoya}}mmHg
        </div>
        <div class="">
          低压（舒张压）：{{item.diya}}mmHg
        </div>
        <div class="" style="margin-top:5px;">
          {{item.dayStr}}
        </div>

      </li>

    </ul>
  </ion-content>
</ion-view>
