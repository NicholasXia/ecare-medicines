<ion-view view-title="注册-乐柏健康" cache-view='false' hide-nav-bar="isNavBarHide">
    <ion-header-bar class="bar-balanced">
        <a class="button icon ion-chevron-left" href="javascript:history.go(-1)"></a>
        <h1 class="title">注册</h1>
        <a class="button" href="#/signup">登陆</a>
    </ion-header-bar>
    <ion-content has-bouncing="true">
      <div class="list">
          <div class="item item-input">
              <input type="tel" required ng-model="account.phoneNum" placeholder="手机号">
          </div>
          <div class="item item-input">
              <div class="item-input-wrapper">
                  <input type="text" required ng-model="account.verCode" placeholder="输入短信验证码"/>
              </div>

              <button class="button button-small button-balanced" ng-click="getCode()" ng-disabled="hasSend">
                <span ng-hide='hasSend'>获取验证码</span>    <span ng-show='hasSend'>{{second}}秒</span>
              </button>
          </div>


          <div class="item item-input">
              <input type="password" required ng-model="account.password" placeholder="请输入6~20位数字密码"/>
          </div>
          <button class="button button-block button-balanced" ng-click="signIn()">
              注册
          </button>
      </div>
    </ion-content>
</ion-view>
