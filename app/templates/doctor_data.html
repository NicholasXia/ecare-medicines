<ion-view view-title="医生资料-乐柏健康" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <a class="button icon ion-chevron-left" href="javascript:history.go(-1)"></a>
        <h1 class="title">医生资料</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true">
        <!--巨幕 start-->
        <div class="imax doctorimax">
            <div class="centerfm padding">
                <img ng-src={{data.profileImageUrl}} alt="" width="80" height="80" class="round"/>

                <p style="font-size:16px;margin-top:10px"> {{data.hospital}} {{data.department}}</p>

                <p style="font-size:20px;margin-top:10px">{{data.name}}</p>

                <p style="margin-top:10px">{{data.technicalTitle}}</p>

                <p>{{data.patientCount}} 位患者</p>
            </div>
        </div>
        <!--巨幕 end-->
        <ul class="list">
            <li class="item">
                <p>
                    <span>地址:</span>
                    <span>{{data.hospital}}</span>
                </p>
            </li>
        </ul>

    </ion-content>
    <ion-footer-bar class="bar-balanced">
        <div class="button-bar">
            <a href="#/chart/{{data.id}}" class="button">
                发消息
            </a>
            <a href="" class="button" ng-click="show()">
                解绑
            </a>
        </div>
    </ion-footer-bar>
</ion-view>
