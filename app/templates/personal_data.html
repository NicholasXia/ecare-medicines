<ion-view view-title="个人资料" cache-view='false' hide-nav-bar="isNavBarHide">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">个人资料</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true">
        <div class="list" id="personalData">
            <a class="item item-icon-right" href="#">
                头像
                <i class="icon ion-chevron-right basefont"></i>
            </a>
            <a class="item">
                姓名
                <input ng-model="patientData.name" class="noborder">
            </a>
            <a class="item item-icon-right" href="#">
                手机号
                <input ng-model="patientData.phone" class="noborder">
            </a>

            <label class="item item-icon-right item-input item-select" href="#">
                <div class="input-label">
                    性别
                </div>
                <!--此处需要绑定ng-change方法，当用户更新数据的时候，向服务器发送更新数据的请求-->
                <select ng-model="patientData.gender" ng-options="item for item in patientData.gender">
                </select>
            </label>

            <ionic-datepicker input-obj="datepickerObject">
            <a class="item item-icon-right" href="#">
                     生日
                    <span>{{patientData.birthday}}</span>
            </a>
            </ionic-datepicker>

            <a class="item item-icon-right" href="#">
                体重
                <i class="basefont"></i>
                <input ng-model="patientData.weight" class="noborder">
            </a>
        </div>
        <div class="padding">
           <button class="button button-balanced button-block" ng-click="saveMsg()">修改保存</button>
        </div>
    </ion-content>
</ion-view>
