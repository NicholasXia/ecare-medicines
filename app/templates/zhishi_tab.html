<ion-view view-title="医生列表" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">医生列表</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true">
        <ion-list class="list" ng-repeat="item in model.knowledge">
            <div class="list card full-card mg" ui-sref="zhishidetail({id:item.id})">
                <div class="item item-avatar pd">
                    <h2>{{item.title}}</h2>
                    <img class="full-image" ng-src={{item.coverImageUrl}}>
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item textL" href="#">
                        {{item.postTime}}
                    </a>
                    <a class="tab-item textR" href="#/zhishidetail/{{item.id}}">
                        <i class="icon">
                            <img src="images/pinglun.png" alt="" width="25"/>
                        </i>
                        <span>{{item.remarkCount}}</span>
                    </a>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
