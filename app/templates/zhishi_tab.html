<ion-view view-title="医生列表-乐柏健康" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">医生列表</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true"  >
        <ion-list class="list" ng-repeat="item in model.knowledge">
            <div class="item" ui-sref="zhishidetail({id:item.id})">
                <div class="">
                    <h2 class="mtb10">{{item.title}}</h2>
                    <img class="full-image" ng-src={{item.coverImageUrl}}>
                </div>
                <div class="clearfix gray mtb5">
                    <span class="fl" href="#">
                        {{item.postTime}}
                    </span>
                    <a class="fr gray">
                        <i class="icon ion-chatbubble-working">
                            <!--<img src="images/pinglun.png" alt="" width="20" height="20px" class="verticalmd"/>-->
                        </i>
                        <span class="verticalbt">{{item.remarkCount}}</span>
                    </a>
                </div>
            </div>
        </ion-list>
        <ion-infinite-scroll ng-if="more==true"
          on-infinite="loadMore()"
          distance="1%" immediate-check='false'>
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
