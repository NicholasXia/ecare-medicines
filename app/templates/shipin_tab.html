<ion-view view-title="医生列表" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">医生列表</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true">
        <div class="list mg" ng-repeat="item in model.vedio">
            <a class="item item-thumbnail-right" href="#">
                <img ng-src={{item.coverImageUrl}}>

                <h2>{{item.title}}</h2>

                <p ng-bind-html="item.content">{{item.content}}</p>

                <p>{{item.postTime}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
