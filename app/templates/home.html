<ion-view view-title="首页" cache-view='false' hide-nav-bar="isNavBarHide">
   <ion-header-bar class="bar-balanced">
        <h1 class="title">首页</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true">
        <!--首页轮播图-->
        <ul rn-carousel rn-carousel-auto-slide class="image" ng-if="carouselLists.length > 0" style="height:200px; width: 100%;">
            <li ng-repeat="item in carouselLists"><img ng-src={{item.coverImageUrl}} ng-click="goToActivity(item.h5Url)"/><span></span></li>
        </ul>
        <!--二级大图-->
        <!--核心功能-->
        <div class="row" id="core-three">
            <div class="col">
                <div class="button-bar">
                    <a class="button" href="#/binddoctor">
                        <i class="icon">
                            <img src="images/bangding.png" alt=""/>
                        </i>
                        <p>绑定医生</p>
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="button-bar">
                    <a class="button" href="#mydoctor">
                        <i class="icon">
                            <img src="images/yisheng.png" alt=""/>
                        </i>
                        <p>我是医生</p>
                    </a>
                </div>
            </div>
            <div class="col">
                <div class="button-bar">
                    <a class="button">
                        <i class="icon">
                            <img src="images/xinyuan.png" alt=""/>
                        </i>
                        <p>发表心愿</p>
                    </a>
                </div>
            </div>
        </div>
        <!--最新回复(此处的ion-item后续需要ng-repeat动态绑定)-->
        <ion-list class="list">
            <ion-item class="item item-divider">
                <span class="matches">最新回复</span>
            </ion-item>
            <!--回复方式一-->
            <ion-item class="item item-avatar" href="#">
                <img src="" alt="用户头像"/>
                <div>
                    <span>用户姓名</span>
                    <span class="small">已绑定</span>
                    <span class="gray">2015年12月28年</span>
                </div>
                <p><span class="highlight">回复:</span><span>祝您平安喜乐</span></p>
            </ion-item>
            <!--回复方式二-->
            <ion-item class="item item-avatar" href="#/wishwall">
                <img src="" alt="用户头像"/>
                <div>
                    <span>用户姓名</span>
                    <span class="gray">2015年12月28年</span>
                </div>
                <p class="wish">
                    <span class="init">
                    我想怎么怎么着我想怎么怎么着
                    我想怎么怎么着我想怎么怎么着
                    我想怎么怎么着我想怎么怎么着
                    </span>
                </p>
                <p class="wishes">
                    <span class="highlight">心血管系统</span>
                    <span class="init">
                        你想怎么着就怎么着你想怎么着就怎么着
                        你想怎么着就怎么着你想怎么着就怎么着
                        你想怎么着就怎么着你想怎么着就怎么着
                    </span>
                </p>
            </ion-item>
        </ion-list>

        <!--心愿墙 start-->
        <ion-list class="list">
            <ion-item class="item item-divider">
                <span class="matches">心愿墙</span>
            </ion-item>
            <ion-item class="item item-avatar" href="#/wishwall">
                <img src="" alt="用户头像"/>
                <div>
                    <span>用户姓名</span>
                    <span class="small">心愿成真</span>
                </div>
                <p class="init">
                    祝您平安喜乐祝您平安喜乐
                    祝您平安喜乐祝您平安喜乐
                    祝您平安喜乐祝您平安喜乐
                </p>
                <p class="text-right">2015年12月20日</p>
            </ion-item>
        </ion-list>
        <!--心愿墙 end-->

        <!--养心讲堂 start-->
        <ion-list class="list">
            <ion-item class="item item-divider">
                <span class="matches">养心讲堂</span>
            </ion-item>
            <div class="list card full-card">
                <div class="item item-avatar">
                    <h2>标题</h2>
                </div>
                <div class="item item-body">
                    <img class="full-image" src="images/1.jpg">
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item" href="#">
                        2015-12-20
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-star"></i>赞
                    </a>
                </div>
            </div>
        </ion-list>
        <!--养心讲堂 end-->


        <!--健康评估 start-->
        <div class="padding">
           <button class="button button-block button-balanced">健康评估</button>
        </div>
        <!--健康评估 end-->

        <!--保存到桌面 start-->
        <div class="padding">
            <button class="button button-outline button-block button-balanced">保存到桌面</button>
        </div>
        <!--保存到桌面 end-->
    </ion-content>
</ion-view>
