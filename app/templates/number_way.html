<ion-view view-title="通过输入医生号绑定" cache-view="false" hide-nav-bar="isNavBarHide">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">绑定医生</h1>
    </ion-header-bar>
    <ion-content class="padding" has-bouncing="true">
        <div class="list mt15n">
            <label class="item item-input">
                <input type="text" placeholder="请输入医生号码" ng-model="doctorMsg.doctorIdentity">
            </label>
        </div>
        <button class="button button-block button-balanced mt50" ng-click="bindDoc()">添加</button>
    </ion-content>
</ion-view>
