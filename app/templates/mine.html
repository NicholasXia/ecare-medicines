<ion-view view-title="我的-乐柏健康" cache-view='false' hide-nav-bar="isNavBarHide">
    <!-- <ion-header-bar class="bar-balanced">
        <h1 class="title">我的</h1>
    </ion-header-bar> -->
    <ion-content has-bouncing="true">
        <!--巨幕 start-->
        <div class="imax">
            <div class="imax-inwrap" ng-if="ischeck == false">
                <div class="goorin">
                    <a href="#/signup">登录</a>
                    <span>/</span>
                    <a href="#/signin">注册</a>
                </div>
                <div class="hide-world">
                    <p>登录后，为您提供更专业健康服务</p>
                </div>
            </div>
            <div ng-if="ischeck == true">
                <div id="logined">
                    <img ng-if="data.profileImageUrl!=null" ng-src={{data.profileImageUrl}} alt="" width="60" height="60" class="round" onerror="this.src='./images/1.pic.jpg'"/>
                    <img width="60" height="60" class="round" ng-if="data.profileImageUrl==null" ng-src="./images/1.pic.jpg">
                    <!-- <span class="gray">{{data.name}}</span> -->
                    <span class="gray" ng-if="data.name!=null">{{data.name}}</span>
                    <span class="gray" ng-if="data.name==null">ID{{data.userId}}</span>
                </div>
            </div>
            <a ng-if="ischeck == true" class="icon ion-chevron-right rightarrow" ng-href="#/personal" ng-click="fk()"></a>
        </div>
        <!--巨幕 end-->

        <!--九宫格展示区域 start-->
        <div class="main-wrap text-center" id="jgg">
            <div class="col33">
                <a ng-click="letugo()">
                    <img src="images/shoucang.png" alt="" width="40px" height="40px"/>

                    <div>我的收藏</div>
                </a>
            </div>
            <div class="col33" ng-click="xinyuan()">
                <img src="images/xinyuan.png" alt="" width="40px" height="40px"/>

                <div>我的心愿</div>
            </div>
            <!--
            <div class="col33">
                <img src="images/baogao.png" alt="" width="60px" height="60px"/>

                <div>健康报告</div>
            </div>
            -->
            <!--
            <div class="col33">
                <img src="images/shangchuan.png" alt="" width="60px" height="60px"/>

                <div>上传病例</div>
            </div>
            -->
            <div class="col33">
                <a href="#/setting">
                    <img src="images/shezhi.png" alt="" width="40px" height="40px"/>

                    <div>设置</div>
                </a>
            </div>
            <div class="col33">
                <a href="#/feedback">
                    <img src="images/yijian.png" alt="" width="40px" height="40px"/>

                    <div>意见反馈</div>
                </a>
            </div>
        </div>
        <!--九宫格展示区域 end-->
    </ion-content>
</ion-view>
