<ion-view view-title="我的" cache-view='false' hide-nav-bar="isNavBarHide">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">我的</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true">
        <!--巨幕 start-->
        <div class="imax">
            <div class="imax-inwrap" ng-if="ischeck == false">
                <div class="goorin">
                    <a href="#/signup">登陆</a>
                    <span>/</span>
                    <a href="#/signin">注册</a>
                </div>
                <div class="hide-world">
                    <p>登陆后有更多精彩</p>
                </div>
            </div>
            <div ng-if="ischeck == true">
                <div class="centerfm padding">
                    <img src="images/1.jpg" alt="" width="80" height="80" class="round"/>

                    <p>{{data.name}}</p>
                </div>
            </div>
            <a class="icon ion-chevron-right rightarrow" href="#/personal"></a>
        </div>
        <!--巨幕 end-->

        <!--九宫格展示区域 start-->
        <div class="main-wrap text-center" id="jgg">
            <div class="col-33">
                <a ng-click="letugo()">
                    <img src="images/shoucang.png" alt="" width="60px" height="60px"/>

                    <div>我的收藏</div>
                </a>
            </div>
            <div class="col-33">
                <img src="images/xinyuan.png" alt="" width="60px" height="60px"/>

                <div>我的心愿</div>
            </div>
            <div class="col-33">
                <img src="images/baogao.png" alt="" width="60px" height="60px"/>

                <div>健康报告</div>
            </div>
            <div class="col-33">
                <img src="images/shangchuan.png" alt="" width="60px" height="60px"/>

                <div>上传病例</div>
            </div>
            <div class="col-33">
                <a href="#/setting">
                    <img src="images/shezhi.png" alt="" width="60px" height="60px"/>

                    <div>设置</div>
                </a>
            </div>
            <div class="col-33">
                <a href="#/feedback">
                    <img src="images/yijian.png" alt="" width="60px" height="60px"/>

                    <div>意见反馈</div>
                </a>
            </div>
            <div class="col-33">
                <img src="images/baocun.png" alt="" width="60px" height="60px"/>

                <div>保存桌面</div>
            </div>
            <div class="col-33">
            </div>
            <div class="col-33">
            </div>
        </div>
        <!--九宫格展示区域 end-->
    </ion-content>
</ion-view>
