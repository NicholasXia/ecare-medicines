<ion-view view-title="发现-乐柏健康" cache-view='false' hide-nav-bar="isNavBarHide" >
    <ion-header-bar class="bar-balanced">
        <h1 class="title">发现</h1>

        <button class="button ion ion-compose middle-icon" ng-click="fk1()"></button>
    </ion-header-bar>
    <ion-content overflow-scroll="false" has-bouncing="true">
        <div id="wrapper" ng-iscroll>
          <on-list class="list">
            <ion-item ng-repeat="item in data">
              <div class="card"  style="text-decoration: none;">
                  <div class="item item-avatar item-text-wrap" ng-click="fk(item.id)">
                      <img ng-src={{item.profileImageUrl}} onerror="this.src='./images/tongxiang.png'"/>
                      <h2>{{item.name}}</h2>
                      <div ng-if='item.showMore==true'>
                        <p class="mtb10" >{{item.content|limitTo:60}}</p>
                        <p><a  ng-click="viewAll($event,$index);">查看全部</a></p>
                      </div>
                      <div ng-if='item.showMore==false'>
                        <p class="mtb10" ng-click="fk(item.id)">{{item.content}}</p>
                      </div>

                      <div class="main-wrap">
                          <img class="img-responsive ng-class:{'col25':(item.imageList.length>1)}" ng-src={{imgs.imageUrl}} ng-repeat="imgs in item.imageList">
                      </div>
                      <p class="clearfix mtb10">
                          <span class="fl">{{item.postTime}}</span>
                          <span class="fr">
                              <i class="ion-chatbubble-working"></i>
                              <span>{{item.remarkCount}}</span>
                          </span>
                      </p>
                  </div>
              </div>
               </ion-item>
              <div class="slim clearfix"></div>
          </on-list>
          <ion-infinite-scroll ng-if="more==true"
            on-infinite="loadMore()"
            distance="1%" immediate-check='false'>
          </ion-infinite-scroll>
        </div>

    </ion-content>
</ion-view>
