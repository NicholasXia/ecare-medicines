<ion-view view-title="发现" cache-view='false' hide-nav-bar="isNavBarHide">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">发现</h1>
        <a class="button" href="#/publishdiscover">发表</a>
    </ion-header-bar>
    <ion-content has-bouncing="true">
        <div class="list" ng-repeat="item in data">

            <a class=" card" href="#/discoverdetail/{{item.id}}" style="text-decoration: none">
                <div class="item item-avatar">
                    <img ng-src={{item.profileImageUrl}}>

                    <h2>{{item.name}}</h2>
                </div>

                <div class="item item-body">
                    <p>
                        {{item.content}}
                    </p>
                    <img class="full-image" ng-src="imgs.imageUrl" ng-repeat="imgs in item.imageList">

                    <p class="doc_LR">
                        <a href="#" class="subdued">{{item.postTime}}</a>
                        <a class="tab-item textR pos_R" href="#">
                            <i class="icon">
                                <img src="images/pinglun.png" alt="" width="25"/>
                            </i>
                            <span>{{item.remarkCount}}</span>
                        </a>
                    </p>
                </div>
            </a>

        </div>
    </ion-content>
</ion-view>
