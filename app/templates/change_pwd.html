<ion-view view-title="修改密码" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">修改密码</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true">
        <div class="list">
            <label class="item item-input">
                <input type="password" placeholder="输入旧密码" ng-model="newMsg.oldPwd">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="输入新密码6~20个字符" ng-model="newMsg.newPwd">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="确认新密码" ng-model="newMsg.confirmPwd">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-balanced" ng-click="resetPwd()">确定修改</button>
        </div>
    </ion-content>
</ion-view>
