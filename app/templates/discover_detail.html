<ion-view view-title="发现详情-乐柏健康" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <a class="button icon ion-chevron-left" href="/#/tab/discover"></a>
        <h1 class="title">发现详情</h1>
        <button class="button ion ion-plus" ng-click="discoverAdd()"></button>
    </ion-header-bar>
    <ion-content has-bouncing="true" class="padding">
        <div class="list">
            <div class="item item-avatar">
                <img ng-src="{{data.profileImageUrl}}" onerror="this.src='./images/tongxiang.png">
                <h2>{{data.name}}</h2>
                <p>{{data.content}}</p>
                <div ng-repeat="item in data.imageList">

                    <img class="img-responsive"  ng-src="{{item.imageUrl}}" alt=""/>
                </div>
                <p>{{data.postTime}}</p>
            </div>

            <div class="bar bar-header item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="我也说两句吧" required ng-model="detailMsg.acomment">
                </label>
                <button class="button button-clear" ng-click="aComment()">
                    发表
                </button>
            </div>

            <p class="mtb10">评论:({{data.remarkCount}})</p>

            <div class="item item-avatar" ng-repeat="item in data.remarkList">
                <img ng-src="{{item.remarkUserProfile}}" onerror="this.src='./images/tongxiang.png'" />
                <div class='commenter'>
                    <span>{{item.remarkUserName}}</span>
                    <span>{{item.postTime}}</span>
                </div>
                <div class="item-body pad-replate">
                    {{item.remark}}
                </div>
            </div>



        </div>
    </ion-content>
</ion-view>
